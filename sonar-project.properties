# Required metadata
sonar.projectKey=todolist:backend
sonar.projectName=todo-list-backend
sonar.projectVersion=0.0.1
 
# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.binaries=target/classes
 
# Encoding of the source code
sonar.sourceEncoding=UTF-8
# Import JaCoCo code coverage report.
# Set the property to the path of the JaCoCo .exec report.
sonar.jacoco.reportPath=target/reports/jacoco/jacoco-ut.exec 
sonar.jacoco.itReportPath =target/reports/jacoco/jacoco-it.exec 
